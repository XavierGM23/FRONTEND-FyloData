<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <div class="big-cont">

    <div class="cont">
      <!-- FYLO SPACE - BLOCK 1 -->
      <div class="logo-icons-space">

        <!-- LOGO  -->
        <img class="logo" src="images/logo.svg" alt="Fylo icon">
        <br>

        <!-- ICONS  -->

        <div class="icons-div">
          <img class="icons icon1" src="images/icon-document.svg" alt="Open a document">
          <img class="icons icon2" src="images/icon-folder.svg" alt="Open a folder">
          <img class="icons icon3" src="images/icon-upload.svg" alt="Upload your data">
        </div>


      </div>

      <!-- STORAGE SPACE - BLOCK 2 -->
      <div class="storage-space">

        <div class="blank-space">
          <div class="storage-comment">
            <table>
              <tr>
                <td><span class="black-text large-text bold-text">185 </span></td>
                <td><span class="black-text small-text">GB LEFT</span></td>
              </tr>
            </table>
          </div>
        </div>

        <div class="prog-space">


          <p class="white-text medium-text">Youâ€™ve used <span class="bold-text">815 GB</span> of your storage</p>

          <div class="progressbar">
            <div>
            </div>
          </div>


          <div class="med">
            <div class="med1">
              <span class="white-text small-text bold-text">0 GB</span>
            </div>

            <div class="space"></div>

            <div class="med2">
              <span class="white-text small-text bold-text">1000 GB</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="mailto:xavi_steev@hotmail.com">Steven Xavier Guzman Maldonado</a>.
  </div>

</body>

</html>
